{% extends "base.html" %}
{% block content %}
   <div class="container mt-4">
      <div class="d-flex justify-content-end" style="margin-top: 120px;">{% include "components/upload-email.html" %}</div>
      <div id="email-list" class="email-list">
         <div class="text-center d-flex  align-items-center justify-content-start">
            <box-icon name='envelope' size="lg" color="#acacac"></box-icon>
            <div class="email-list__title">Mis Correos</div>
         </div>
      </div>
      <div class="d-flex justify-content-center">
         <div class="paginator">
            <box-icon name='chevron-left' data-paginator-go-left=""></box-icon>
            <div data-paginator-tab-1 class="paginator__tab"></div>
            <div data-paginator-tab-2 class="paginator__tab"></div>
            <div data-paginator-tab-3 class="paginator__tab"></div>
            <box-icon name='chevron-right' data-paginator-go-right=""></box-icon>
         </div>
      </div>
   </div>
   {% include "components/upload-email-dialog.html" %}
   <script src="{{ url_for('js', path='email-form.mjs') }} " type="module"></script>
   <script src="{{ url_for('js', path='app.mjs') }} " type="module"></script>
{% endblock content %}
