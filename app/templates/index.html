{% extends "base.html" %}
{% block content %}
   <div class="container mt-4">
      <div class="d-flex align-items-center gap-3">
         <span class="subtitle align-middle">Subir un correo</span>
         <div class="plus-button" id="open-email-dialog-button">
            <box-icon name='plus'></box-icon>
         </div>
      </div>
      {% set user_icon_url = url_for('static', path='img/user-icons/' ~ current_user.id ~ '.png') %}
      <div class="my-4">
         {% include "components/email-list.html" %}
         {% include "components/upload-email-dialog.html" %}
      </div>
   </div>
   <script src="{{ url_for('js', path='email-form.js') }} "></script>
   <script src="{{ url_for('js', path='email-dialog.js') }} "></script>
   <script src="{{ url_for('js', path='dropzone.js') }} "></script>
{% endblock content %}
