{% import 'macros/email-list.html' as email_list_macro %}
{% extends "base.html" %}
{% block content %}
   <form enctype="multipart/form-data" id="email-form">
      <h1>Hola</h1>
      <label for="email">Subi tu archivo email:</label>
      <input type="file" id="email" name="email" accept=".html, .htm, .eml, .msg" />
      <button>submit</button>
   </form>
   <div id="email-info"></div>
   <ul id="email-list">
   </ul>
   {{ email_list_macro.list_emails(current_user.owned_emails) }}
   <script src="{{ url_for('js', path='email-form.js') }} "></script>
   <script src="{{ url_for('js', path='email-list.js') }} "></script>
{% endblock content %}
