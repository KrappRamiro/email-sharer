{% import 'macros/email.html' as email_macro %}
{% macro list_emails(email_list, current_user, user_logo_url) %}
   <div class="email-list">
      <h1 class="email-list__title">Mis correos</h1>
      <div class="email-list__email-container">
         {% for email in email_list %}
            <div class="me-3">{{ email_macro.email(email, current_user, user_logo_url) }}</div>
         {% endfor %}
      </div>
   </div>
{% endmacro %}
